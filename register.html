<style>
header {
    background-color: lightblue;
    color: black;
    text-align: center;
    padding: 1em;
    flex: 0 0 20%;
}

.flashing-title {
    animation: flash 1s infinite;
    font-size: 76px;
}

@keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #ffffff; /* White */
  padding: 20px;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  color: #000000; /* Black */
}

input[type="text"],
input[type="date"],
input[type="tel"],
textarea,
select {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #000000; /* Black */
  color: #000000; /* Black */
}

select {
  background-color: #ffffff; /* White */
}

button[type="submit"] {
  background-color: #000000; /* Black */
  color: #ffffff; /* White */
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #000000; /* Black */
  color: #ffffff; /* White */
}


.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  color: #0d0d64; /* Medium blue */
}

input[type="text"],
input[type="date"],
input[type="tel"],
textarea,
select {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #1b011b; /* Purple */
}

select {
  background-color: #f5f5dc; /* Beige */
}

button[type="submit"] {
  background-color: #0000cd; /* Medium blue */
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #800080; /* Purple */
}

</style>
</head>

  <h1>Welcome to HBW!</h1>
  <div>
    <div>
      <div></div>
    </div>
  </div>
  <div>
    <p>Welcome to Hot Beans Web, We are a small business striving to mainly improve website development to the next level! Register your interest if you want to apply for a job. </p>
    <p><form>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="job-title">Job Title:</label>
      <select id="job-title" name="job-title" required>
        <option value="">Select a job title</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Marketing Specialist">Marketing Specialist</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>&nbsp;</p>
